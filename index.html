<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link href="./app.css" rel="stylesheet">
</head>

<body>
    <!--Debut hero -->
    <div class="bg-gray-900">
        <header class="absolute inset-x-0 top-0 z-50">
            <nav class="flex items-center justify-between p-6 lg:p-12" aria-label="Global">
                <div class="flex lg:flex-1">
                    <a href="#" class="-m-1.5 p-1.5">
                        <span class="sr-only">Les petits plats</span>
                        <img class="h-8 w-auto" src="./assets/images/logo.svg" alt="">
                    </a>
                </div>
            </nav>
        </header>
        <div class="relative isolate overflow-hidden pt-14">
            <img src="./assets/images/bg-hero.jpg" alt="" class="absolute inset-0 -z-10 size-full object-cover">
            <div class="mx-auto max-w-7xl px-6 lg:px-8">
                <div class="mx-auto lg:max-w-4xl py-32 sm:py-48 lg:py-56">
                    <div class="text-center">
                        <h1
                            class="text-3xl font-title tracking-wide leading-10 sm:leading-18 text-balance text-yellow sm:text-5xl">
                            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
                        <div class="mt-5">
                            <form class="max-w-full">
                                <label for="default-search"
                                    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                                <div class="relative">
                                    <input type="search" id="default-search"
                                        class="block w-full p-5 text-sm text-gray-900 border rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="Rechercher une recette, un ingrédient, ..." required  />
                                    <button type="submit"
                                        class="text-white absolute end-2 bottom-2 bg-gray-950 hover:bg-yellow focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-2.5 py-2.5 dark:bg-black">
                                        <svg class="w-7 h-7 text-white" aria-hidden="true"
                                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="1" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                        </svg></button>
                                </div>
                            </form>
                        </div>
                        <div id="no-result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Fin hero -->
    <main class="bg-gray p-12">
        <!-- Debut  filter -->
        <div class="flex justify-between">
            <div class="flex gap-3" id="filters-dropdown">
                <div class="relative inline-block text-left w-50 dropdown" data-type="ingredients"
                    data-subtype="ingredient">
                    <div>
                        <button type="button"
                            class="inline-flex items-center w-full text-left justify-between gap-x-1.5 rounded-xl bg-white p-4 text-sm font-semibold text-gray-900"
                            id="menu-button" aria-expanded="true" aria-haspopup="true">
                            Ingrédients
                            <svg class="-mr-1 size-7 text-gray-900" viewBox="0 0 20 20" fill="currentColor"
                                aria-hidden="true" data-slot="icon">
                                <path fill-rule="evenodd"
                                    d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <div class="absolute w-full left-0 top-9.5 z-10 mt-2 origin-top-right rounded-b-xl bg-white  focus:outline-hidden hidden dropdownlist overflow-hidden"
                        role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                        <div class="py-1" role="none">
                            <div class="relative px-4 py-2">
                                <input type="search"
                                    class="block w-full pl-2 pr-7 py-2.5 text-sm text-gray-900 border border-gray-300 rounded-sm bg-white focus:ring-blue-500 focus:border-blue-500" />
                                <button type="submit"
                                    class="text-white absolute end-4 bottom-2.5 font-medium text-sm px-2.5 py-2.5">
                                    <svg class="w-5 h-5 text-gray-500" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="1" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                    </svg></button>
                            </div>
                            <ul class="dropdownitems max-h-46 overflow-y-scroll">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="relative inline-block text-left w-50 dropdown" data-type="appliance">
                    <div>
                        <button type="button"
                            class="inline-flex items-center w-full text-left justify-between gap-x-1.5 rounded-xl bg-white p-4 text-sm font-semibold text-gray-900"
                            id="menu-button" aria-expanded="true" aria-haspopup="true">
                            Appareils
                            <svg class="-mr-1 size-7 text-gray-900" viewBox="0 0 20 20" fill="currentColor"
                                aria-hidden="true" data-slot="icon">
                                <path fill-rule="evenodd"
                                    d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <div class="absolute w-full left-0 top-9.5 z-10 mt-2 origin-top-right rounded-b-xl bg-white  focus:outline-hidden hidden dropdownlist overflow-hidden"
                        role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                        <div class="py-1" role="none">
                            <div class="relative px-4 py-2">
                                <input type="search" id="default-search"
                                    class="block w-full pl-2 pr-7 py-2.5 text-sm text-gray-900 border border-gray-300 rounded-sm bg-white focus:ring-blue-500 focus:border-blue-500" />
                                <button type="submit"
                                    class="text-white absolute end-4 bottom-2.5 font-medium text-sm px-2.5 py-2.5">
                                    <svg class="w-5 h-5 text-gray-500" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="1" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                    </svg></button>
                            </div>
                            <ul class="dropdownitems max-h-46 overflow-y-scroll">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="relative inline-block text-left w-50 dropdown" data-type="ustensils">
                    <div>
                        <button type="button"
                            class="inline-flex items-center w-full text-left justify-between gap-x-1.5 rounded-xl bg-white p-4 text-sm font-semibold text-gray-900"
                            id="menu-button" aria-expanded="true" aria-haspopup="true">
                            Ustensiles
                            <svg class="-mr-1 size-7 text-gray-900" viewBox="0 0 20 20" fill="currentColor"
                                aria-hidden="true" data-slot="icon">
                                <path fill-rule="evenodd"
                                    d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <div class="absolute w-full left-0 top-9.5 z-10 mt-2 origin-top-right rounded-b-xl bg-white  focus:outline-hidden hidden dropdownlist overflow-hidden"
                        role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                        <div class="py-1" role="none">
                            <div class="relative px-4 py-2">
                                <input type="search" name="Ustensiles"
                                    class="block w-full pl-2 pr-7 py-2.5 text-sm text-gray-900 border border-gray-300 rounded-sm bg-white focus:ring-blue-500 focus:border-blue-500" />
                                <button type="submit"
                                    class="text-white absolute end-4 bottom-2.5 font-medium text-sm px-2.5 py-2.5">
                                    <svg class="w-5 h-5 text-gray-500" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="1" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                    </svg></button>
                            </div>
                            <ul class="dropdownitems max-h-46 overflow-y-scroll">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- count-result -->
            <div>
                <p class="text-xl font-title tracking-wide leading-18 text-balance text-gray-900 sm:text-xl"
                    id="count-result"></p>
            </div>
        </div>
        <!-- Fin count-result -->
        <!-- tag filter -->
        <div class="flex flex-wrap gap-2 py-4" id="filters-tags">
        </div>
        <!-- Debut Grid cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 mt-10" id="recipes_wrapper">

        </div>
        <!-- Fin Grid cards -->
    </main>
    <!-- app.js -->
    <script src="./app.js" type="module"></script>
</body>

</html>
